<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Le Journalier</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body class="container-lg">
<div class="row bg-body-tertiary my-2">
  <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-newspaper col-1" viewBox="0 0 16 16">
    <path d="M0 2.5A1.5 1.5 0 0 1 1.5 1h11A1.5 1.5 0 0 1 14 2.5v10.528c0 .3-.05.654-.238.972h.738a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 1 1 0v9a1.5 1.5 0 0 1-1.5 1.5H1.497A1.497 1.497 0 0 1 0 13.5v-11zM12 14c.37 0 .654-.211.853-.441.092-.106.147-.279.147-.531V2.5a.5.5 0 0 0-.5-.5h-11a.5.5 0 0 0-.5.5v11c0 .278.223.5.497.5H12z"/>
    <path d="M2 3h10v2H2V3zm0 3h4v3H2V6zm0 4h4v1H2v-1zm0 2h4v1H2v-1zm5-6h2v1H7V6zm3 0h2v1h-2V6zM7 8h2v1H7V8zm3 0h2v1h-2V8zm-3 2h2v1H7v-1zm3 0h2v1h-2v-1zm-3 2h2v1H7v-1zm3 0h2v1h-2v-1z"/>
  </svg>
  <h1 class="col-11">Le Journalier</h1>
</div>
<div class="row">
<form class="border border-2 col-8 p-4">
  <h2>Devenez journaliste</h2>
  <label class="row px-3" for="nom">Nom</label>
  <input class="col-12" id="nom" type="text" name="nom">
  <label class="row px-3" for="bio">Brève biographie</label>
  <textarea class="col-12" id="bio" name="bio"></textarea>
  <p id="erreurBio" class="alert alert-danger d-none">La biographie doit contenir un point d’exclamation (!) et commencer par une majuscule. </p>
  <div class="row">
  <label class="col-3 float-start" for="specialite">Spécialité</label>
  <select class="col-4 float-start" id="specialite" name="specialite">
    <option value="Politique">Politique</option>
    <option value="Faits divers">Faits divers</option>
    <option value="Nouvelles internationales">Nouvelles internationales</option>
  </select>
  <label class="col-3" for="couleur">Couleur préférée</label>
  <input class="col-1 form-control form-control-color" id="couleur" name="couleur" type="color">
  </div>
  <div class="row">
    <span id="erreurSpecialite" class="alert alert-danger d-none">La spécialité est déjà choisie</span>
    <span id="erreurCouleur" class="alert alert-danger d-none">La couleur est déjà choisie</span>
  </div>
  <div class="row py-2">
    <div class="col-5"></div>
  <input class="col-3" type="submit" value="Soumettre">
  <input class="col-3" type="reset" value="Annuler">
  </div>
</form>
<div id="equipe" class="col-4 p-4">
  <h2>Notre équipe</h2>
  <div class='JournalisteEquipe row border'>
    <span class='nomJournalisteEquipe col-5 float-start'></span>
    <span class='specialiteJournalisteEquipe badge rounded-pill col-7 float-end'></span>
  </div>
</div>
</div>
</body>
</html>
